name: GO Build Test

on:
  push:
    branches: [ main, develop, feat/Sprint1 ]
  pull_request:
    branches: [ main, develop ]
  workflow_call:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'

    - name: Build
      run: go build -v ./cmd/api/main.go

    - name: Test
      run: go test -v ./cmd/tests