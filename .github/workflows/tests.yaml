name: Tests

on:
  push:
    branches: [ main, develop, feat/Sprint0]
  pull_request:
    branches: [ main, develop, feat/Sprint0]
  workflow_call:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-and-e2e:
    name: Go tests (Linux, Go 1.22)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true

      - name: Go env
        run: |
          go env
          go version

      - name: Tidy
        run: go mod tidy

      - name: Vet
        run: go vet ./...

      - name: Run tests (race + coverage)
        run: |
          go test ./cmd/tests -race -covermode=atomic -coverprofile=coverage.out -v

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out
