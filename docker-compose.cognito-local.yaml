version: '3.8'

services:
  cognito-local:
    image: jagregory/cognito-local:latest
    container_name: cognito-local
    ports:
      - "9229:9229"
    volumes:
      - ./infra-localstack/cognito-local-config:/app/.cognito
    environment:
      - COGNITO_LOCAL_DATABASE=/app/.cognito/db.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9229/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    restart: unless-stopped
