services:
  db:
    image: postgres:16
    container_name: userdb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-app}
      POSTGRES_PASSWORD: ${DB_PASS:-app}
      POSTGRES_DB: ${DB_NAME:-app}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Para scripts .sql/.sh executarem no primeiro start:
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-app} -d ${DB_NAME:-app}"]
      interval: 5s
      timeout: 3s
      retries: 10

  cognito-local:
    image: jagregory/cognito-local:latest
    container_name: cognito-local
    ports:
      - "9229:9229"
    volumes:
      - ./infra/cognito-local-config:/app/.cognito
    environment:
      - COGNITO_LOCAL_DATABASE=/app/.cognito/db.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9229/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: usersvc
    depends_on:
      db:
        condition: service_healthy
      cognito-local:
        condition: service_healthy
    environment:
      APP_ENV: ${APP_ENV:-development}
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-app}
      DB_PASS: ${DB_PASS:-app}
      DB_NAME: ${DB_NAME:-app}
      DB_SSLMODE: "disable"
      # Cognito Local configuration - User Pool ID will be set after setup
      COGNITO_REGION: "us-east-1"
      # JWKS URI pointing to cognito-local container
      # Note: User Pool ID is dynamically created by cognito-local-setup
      # The middleware will use this URI to fetch JWKS
      JWKS_URI: "http://cognito-local:9229/${COGNITO_USER_POOL_ID:-local_userPoolId}/.well-known/jwks.json"
    ports:
      - "8080:8080"
    restart: unless-stopped

  swagger:
    image: swaggerapi/swagger-ui:latest
    container_name: swagger
    depends_on:
      - api
    environment:
      SWAGGER_JSON: /openapi/openapi.yaml
    volumes:
      - ./openapi:/openapi:ro
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  pgdata: {}