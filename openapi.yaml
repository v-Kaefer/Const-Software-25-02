openapi: 3.0.3
info:
  title: Trabalho 1 - Construção de Software
  description: |
    API RESTful para gestão de alunos e matrículas com autenticação JWT.
    
    ## Authentication
    This API uses JWT Bearer tokens for authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer <your-jwt-token>
    ```
    
    ## Authorization (RBAC)
    - **admin-group**: Full access to all resources
    - **user-group**: Limited access to own resources
    
    Endpoints require specific roles:
    - GET /users - Admin only
    - DELETE /users/{id} - Admin only
    - GET/PUT/PATCH /users/{id} - Owner or Admin
  version: "1.0.0"

servers:
  - url: https://api.trabalho1.com/v1
    description: Servidor principal
  - url: http://localhost:8080
    description: Servidor local

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from AWS Cognito or Auth0
    Auth0:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://your-auth0-domain/authorize
          tokenUrl: https://your-auth0-domain/oauth/token
          scopes: {}
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: User ID
        email:
          type: string
          format: email
          description: User email address
        name:
          type: string
          description: User full name
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required: [email, name]
    Aluno:
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
        genero:
          type: string
        nascimento:
          type: string
          format: date
      required: [nome, genero, nascimento]
    Matricula:
      type: object
      properties:
        id:
          type: integer
        semestre:
          type: string
        curso:
          type: string
      required: [semestre, curso]

security:
  - BearerAuth: []

paths:
  /users:
    get:
      summary: List all users
      description: |
        Retrieve a list of all users. Requires admin role.
        **Required role:** admin-group
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: email
          schema:
            type: string
          description: Filter by email address
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - missing or invalid token
        '403':
          description: Forbidden - admin access required
    post:
      summary: Create a new user
      description: Register a new user in the system
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request body
        '401':
          description: Unauthorized

  /users/{id}:
    get:
      summary: Get user by ID
      description: |
        Retrieve a specific user by ID. 
        Users can access their own profile, admins can access any profile.
        **Required role:** owner or admin-group
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID or email
      responses:
        '200':
          description: User found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - insufficient permissions
        '404':
          description: User not found
    put:
      summary: Update user
      description: |
        Update a user's information.
        Users can update their own profile, admins can update any profile.
        **Required role:** owner or admin-group
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
    patch:
      summary: Partially update user
      description: |
        Partially update a user's information.
        Users can update their own profile, admins can update any profile.
        **Required role:** owner or admin-group
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User partially updated
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: User not found
    delete:
      summary: Delete user
      description: |
        Delete a user from the system. 
        Only admins can delete users.
        **Required role:** admin-group
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '204':
          description: User deleted
        '401':
          description: Unauthorized
        '403':
          description: Forbidden - admin access required
        '404':
          description: User not found

  /alunos:
    get:
      summary: Recupera todos os alunos
      responses:
        '200':
          description: Lista de alunos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Aluno'
    post:
      summary: Cria um novo aluno
      security:
        - Auth0: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aluno'
      responses:
        '201':
          description: Aluno criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aluno'

  /alunos/{id_aluno}:
    get:
      summary: Recupera aluno pelo ID
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Aluno encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aluno'
        '404':
          description: Aluno não encontrado
    put:
      summary: Atualiza aluno por ID
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aluno'
      responses:
        '200':
          description: Aluno atualizado
    patch:
      summary: Atualiza parcialmente aluno por ID
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Aluno'
      responses:
        '200':
          description: Aluno atualizado parcialmente
    delete:
      summary: Deleta aluno por ID
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Aluno deletado

  /alunos/{id_aluno}/matriculas:
    get:
      summary: Recupera todas as matrículas do aluno
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Lista de matrículas
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Matricula'
    post:
      summary: Cria nova matrícula para o aluno
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Matricula'
      responses:
        '201':
          description: Matrícula criada

  /alunos/{id_aluno}/matriculas/{id_matricula}:
    get:
      summary: Recupera matrícula específica do aluno
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
        - in: path
          name: id_matricula
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Matrícula encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Matricula'
    put:
      summary: Atualiza matrícula por ID
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
        - in: path
          name: id_matricula
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Matricula'
      responses:
        '200':
          description: Matrícula atualizada
    patch:
      summary: Atualiza parcialmente matrícula por ID
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
        - in: path
          name: id_matricula
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Matricula'
      responses:
        '200':
          description: Matrícula parcialmente atualizada
    delete:
      summary: Remove matrícula do aluno
      security:
        - Auth0: []
      parameters:
        - in: path
          name: id_aluno
          required: true
          schema:
            type: integer
        - in: path
          name: id_matricula
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Matrícula removida
