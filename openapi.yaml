openapi: 3.0.3
info:
  title: Sample API
  description: A simple API example
  version: "1.0.0"

servers:
  - url: https://api.example.com/v1

paths:
  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
