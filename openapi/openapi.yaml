openapi: 3.0.3
info:
  title: Project Delivery API
  description: |
    API REST para gerenciamento de projetos, tarefas e lancamentos de horas com RBAC e ownership.
    
    ## Autenticação
    
    **Modo Desenvolvimento (APP_ENV=development):**
    - A autenticação é automaticamente desabilitada
    - Todas as requisições são tratadas como um usuário admin
    - Não é necessário token JWT
    
    **Modo Produção (APP_ENV=production):**
    - Requer token JWT válido do Cognito
    - Use o botão "Authorize" acima para inserir o token
    
    **Usuários disponíveis (cognito-local):**
    - admin@example.com (AdminTemp123!) - admin-group
    - reviewer@example.com (PassTemp123!) - reviewers-group
    - user@example.com (PassTemp123!) - user-group
  version: "1.0.0"

servers:
  - url: http://localhost:8080
    description: Ambiente local

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Token JWT obtido no IdP (Cognito). Em desenvolvimento, a autenticação é desabilitada automaticamente."
  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        pageSize:
          type: integer
          example: 10
        total:
          type: integer
          example: 25
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: recurso não encontrado
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    UserCreateRequest:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
        name:
          type: string
    Project:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        clientName:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - planning
            - active
            - completed
            - canceled
        ownerId:
          type: integer
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    ProjectCreateRequest:
      type: object
      required:
        - name
        - clientName
        - startDate
      properties:
        name:
          type: string
        clientName:
          type: string
        description:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          nullable: true
          format: date-time
    ProjectUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/ProjectCreateRequest'
        - type: object
          required:
            - status
          properties:
            status:
              type: string
              enum:
                - planning
                - active
                - completed
                - canceled
    PaginatedProjects:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Project'
        pagination:
          $ref: '#/components/schemas/Pagination'
    Task:
      type: object
      properties:
        id:
          type: integer
        projectId:
          type: integer
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum:
            - todo
            - in_progress
            - blocked
            - done
        assigneeId:
          type: integer
        dueDate:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TaskCreateRequest:
      type: object
      required:
        - title
        - assigneeId
      properties:
        title:
          type: string
        description:
          type: string
        assigneeId:
          type: integer
        dueDate:
          type: string
          format: date-time
          nullable: true
    TaskUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/TaskCreateRequest'
        - type: object
          required:
            - status
          properties:
            status:
              type: string
              enum:
                - todo
                - in_progress
                - blocked
                - done
    PaginatedTasks:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Task'
        pagination:
          $ref: '#/components/schemas/Pagination'
    TimeEntry:
      type: object
      properties:
        id:
          type: integer
        taskId:
          type: integer
        userId:
          type: integer
        entryDate:
          type: string
          format: date-time
        hours:
          type: number
          format: float
        notes:
          type: string
        approvedAt:
          type: string
          format: date-time
          nullable: true
        approvedBy:
          type: integer
          nullable: true
        createdAt:
          type: string
          format: date-time
    TimeEntryCreateRequest:
      type: object
      required:
        - entryDate
        - hours
      properties:
        entryDate:
          type: string
          format: date-time
        hours:
          type: number
          format: float
          example: 2.5
        notes:
          type: string
    TimeEntryUpdateRequest:
      $ref: '#/components/schemas/TimeEntryCreateRequest'
    PaginatedTimeEntries:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/TimeEntry'
        pagination:
          $ref: '#/components/schemas/Pagination'

security:
  - bearerAuth: []

paths:
  /api/v1/health:
    get:
      summary: Health check
      description: |
        Verifica se a API está rodando e mostra o modo de autenticação.
        Este endpoint não requer autenticação.
      security: []
      responses:
        '200':
          description: API está funcionando
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
                  authMode:
                    type: string
                    example: "development (mock auth - no JWT required)"
                  message:
                    type: string
                    example: "API is running"

  /api/v1/users:
    post:
      summary: Cria usuário (requer admin)
      description: Cria um novo usuário no sistema. Requer autenticação com role admin-group.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '201':
          description: Usuário criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissão insuficiente (requer admin-group)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: Lista usuários (requer admin)
      description: Lista todos os usuários do sistema. Requer autenticação com role admin-group.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissão insuficiente (requer admin-group)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /api/v1/users/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      summary: Consulta usuário
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Usuário
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '403':
          description: Proibido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Atualiza usuário totalmente
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    patch:
      summary: Atualiza parcialmente
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
    delete:
      summary: Remove usuário
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Removido
  /api/v1/projects:
    post:
      summary: Cria projeto (admin/operator)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectCreateRequest'
      responses:
        '201':
          description: Projeto criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    get:
      summary: Lista projetos com paginação
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: status
          schema:
            type: string
            description: Pode ser informado múltiplas vezes
        - in: query
          name: client
          schema:
            type: string
      responses:
        '200':
          description: Lista paginada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProjects'
  /api/v1/projects/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      summary: Consulta projeto
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Projeto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    put:
      summary: Atualiza projeto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProjectUpdateRequest'
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
    delete:
      summary: Remove projeto
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Removido
  /api/v1/projects/{projectId}/tasks:
    parameters:
      - in: path
        name: projectId
        required: true
        schema:
          type: integer
    post:
      summary: Cria tarefa no projeto
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskCreateRequest'
      responses:
        '201':
          description: Tarefa criada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
    get:
      summary: Lista tarefas do projeto
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: status
          schema:
            type: string
      responses:
        '200':
          description: Lista paginada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTasks'
  /api/v1/tasks:
    get:
      summary: Lista tarefas com filtros
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: status
          schema:
            type: string
        - in: query
          name: assigneeId
          schema:
            type: integer
        - in: query
          name: projectId
          schema:
            type: integer
      responses:
        '200':
          description: Lista de tarefas
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTasks'
  /api/v1/tasks/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      summary: Consulta tarefa
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Tarefa
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
    put:
      summary: Atualiza tarefa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TaskUpdateRequest'
      responses:
        '200':
          description: Atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
  /api/v1/tasks/{taskId}/time-entries:
    parameters:
      - in: path
        name: taskId
        required: true
        schema:
          type: integer
    post:
      summary: Lança horas em uma tarefa
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeEntryCreateRequest'
      responses:
        '201':
          description: Lançamento criado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntry'
    get:
      summary: Lista horas da tarefa
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
      responses:
        '200':
          description: Lista paginada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTimeEntries'
  /api/v1/time-entries:
    get:
      summary: Lista lançamentos com filtros
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: approved
          schema:
            type: boolean
        - in: query
          name: taskId
          schema:
            type: integer
        - in: query
          name: userId
          schema:
            type: integer
      responses:
        '200':
          description: Lista paginada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTimeEntries'
  /api/v1/time-entries/{id}:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    get:
      summary: Consulta lançamento de horas
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lançamento
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntry'
    put:
      summary: Edita lançamento (antes de aprovado)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeEntryUpdateRequest'
      responses:
        '200':
          description: Atualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntry'
  /api/v1/time-entries/{id}/approve:
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: integer
    patch:
      summary: Aprova lançamento (admin)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lançamento aprovado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TimeEntry'