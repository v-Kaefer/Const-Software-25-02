openapi: 3.1.0
info:
  title: User Service - Construção de Software
  description: API RESTful para gestão de usuários
  version: "1.0.0"
  contact:
    name: Grupo L
    url: https://github.com/v-Kaefer/Const-Software-25-02

servers:
  - url: http://localhost:8080
    description: Servidor de desenvolvimento local
  - url: https://api.trabalho1.com
    description: Servidor de produção

components:
  securitySchemes:
    CognitoAuth:
      type: apiKey
      in: header
      name: Authorization
      description: JWT token obtido do AWS Cognito User Pool

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: uint
          description: ID único do usuário (gerado automaticamente)
          example: 1
        email:
          type: string
          format: email
          maxLength: 255
          description: Email do usuário (único)
          example: "usuario@example.com"
        name:
          type: string
          maxLength: 120
          description: Nome completo do usuário
          example: "João Silva"
        createdAt:
          type: string
          format: date-time
          description: Data e hora de criação do usuário
          example: "2025-11-05T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Data e hora da última atualização
          example: "2025-11-05T10:30:00Z"
      required:
        - email
        - name

    UserCreateRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          description: Email do usuário (único)
          example: "usuario@example.com"
        name:
          type: string
          maxLength: 120
          description: Nome completo do usuário
          example: "João Silva"
      required:
        - email
        - name

    Error:
      type: object
      properties:
        error:
          type: string
          description: Mensagem de erro
          example: "email required"

security:
  - CognitoAuth: []

paths:
  /users:
    post:
      summary: Cria um novo usuário
      description: Registra um novo usuário no sistema
      operationId: createUser
      tags:
        - Users
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              example1:
                summary: Exemplo de criação de usuário
                value:
                  email: "ana@example.com"
                  name: "Ana Silva"
      responses:
        '200':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                example1:
                  summary: Usuário criado
                  value:
                    id: 1
                    email: "ana@example.com"
                    name: "Ana Silva"
                    createdAt: "2025-11-05T10:30:00Z"
                    updatedAt: "2025-11-05T10:30:00Z"
        '400':
          description: Requisição inválida (corpo malformado ou email duplicado)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalidBody:
                  summary: Corpo inválido
                  value:
                    error: "invalid body"
                duplicateEmail:
                  summary: Email duplicado
                  value:
                    error: "duplicate email"

    get:
      summary: Busca usuário por email
      description: Recupera um usuário específico usando o endereço de email como filtro
      operationId: getUserByEmail
      tags:
        - Users
      security: []
      parameters:
        - in: query
          name: email
          required: true
          schema:
            type: string
            format: email
          description: Email do usuário a ser buscado
          example: "ana@example.com"
      responses:
        '200':
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                example1:
                  summary: Usuário encontrado
                  value:
                    id: 1
                    email: "ana@example.com"
                    name: "Ana Silva"
                    createdAt: "2025-11-05T10:30:00Z"
                    updatedAt: "2025-11-05T10:30:00Z"
        '400':
          description: Parâmetro email não fornecido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                missingEmail:
                  summary: Email não fornecido
                  value:
                    error: "email required"
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                notFound:
                  summary: Usuário não encontrado
                  value:
                    error: "not found"

tags:
  - name: Users
    description: Operações relacionadas a usuários
