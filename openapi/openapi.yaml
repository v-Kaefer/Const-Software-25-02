openapi: 3.1.0
info:
  title: User Service - Construção de Software
  description: API RESTful para gestão de usuários
  version: "1.0.0"
  contact:
    name: Grupo L
    url: https://github.com/v-Kaefer/Const-Software-25-02

servers:
  - url: http://localhost:8080
    description: Servidor de desenvolvimento local
  - url: https://api.trabalho1.com
    description: Servidor de produção

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtido do AWS Cognito User Pool. Inclua o token no header Authorization como "Bearer {token}".

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: uint
          description: ID único do usuário (gerado automaticamente)
          example: 1
        email:
          type: string
          format: email
          maxLength: 255
          description: Email do usuário (único)
          example: "usuario@example.com"
        name:
          type: string
          maxLength: 120
          description: Nome completo do usuário
          example: "João Silva"
        createdAt:
          type: string
          format: date-time
          description: Data e hora de criação do usuário
          example: "2025-11-05T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Data e hora da última atualização
          example: "2025-11-05T10:30:00Z"
      required:
        - email
        - name

    UserCreateRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 255
          description: Email do usuário (único)
          example: "usuario@example.com"
        name:
          type: string
          maxLength: 120
          description: Nome completo do usuário
          example: "João Silva"
      required:
        - email
        - name

    Error:
      type: object
      properties:
        error:
          type: string
          description: Mensagem de erro
          example: "email required"

security:
  - bearerAuth: []

paths:
  /users:
    post:
      summary: Cria um novo usuário
      description: Registra um novo usuário no sistema (Apenas admin)
      operationId: createUser
      tags:
        - Users
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              example1:
                summary: Exemplo de criação de usuário
                value:
                  email: "ana@example.com"
                  name: "Ana Silva"
      responses:
        '200':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                example1:
                  summary: Usuário criado
                  value:
                    id: 1
                    email: "ana@example.com"
                    name: "Ana Silva"
                    createdAt: "2025-11-05T10:30:00Z"
                    updatedAt: "2025-11-05T10:30:00Z"
        '400':
          description: Requisição inválida (corpo malformado ou email duplicado)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                invalidBody:
                  summary: Corpo inválido
                  value:
                    error: "invalid body"
                duplicateEmail:
                  summary: Email duplicado
                  value:
                    error: "duplicate email"
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissões insuficientes (requer role admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Lista todos os usuários
      description: Recupera uma lista de todos os usuários do sistema (Apenas admin)
      operationId: listUsers
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de usuários
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissões insuficientes (requer role admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{id}:
    get:
      summary: Busca usuário por ID
      description: Recupera um usuário específico (Admin ou próprio usuário)
      operationId: getUser
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID do usuário
          example: 1
      responses:
        '200':
          description: Usuário encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissões insuficientes (deve ser admin ou próprio usuário)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Atualiza usuário completamente
      description: Atualiza todas as informações de um usuário (Admin ou próprio usuário)
      operationId: updateUser
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID do usuário
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
      responses:
        '200':
          description: Usuário atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissões insuficientes (deve ser admin ou próprio usuário)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Atualiza usuário parcialmente
      description: Atualiza campos específicos de um usuário (Admin ou próprio usuário)
      operationId: patchUser
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID do usuário
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                name:
                  type: string
      responses:
        '200':
          description: Usuário atualizado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Requisição inválida
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissões insuficientes (deve ser admin ou próprio usuário)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Remove um usuário
      description: Remove um usuário do sistema (Apenas admin)
      operationId: deleteUser
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: ID do usuário
          example: 1
      responses:
        '204':
          description: Usuário removido com sucesso
        '400':
          description: ID inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Token JWT ausente ou inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Permissões insuficientes (requer role admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Usuário não encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

tags:
  - name: Users
    description: Operações relacionadas a usuários
